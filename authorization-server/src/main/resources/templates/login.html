<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/authentication.css" th:href="@{/css/authentication.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log In</title>
</head>
<body>

<pre th:if="${message}" id="notification" th:text="${message}"></pre>

<main>

    <div class="container">

        <div class="title-box">
            <h1>Log In</h1>
            <p>Please fill in the form.</p>
        </div>

        <form method="post" th:action="@{/auth/login}">

            <label>
                <i class='bx bxs-user'></i>
                <input id="username" name="username" type="text" placeholder="Type your username">
            </label>

            <label>
                <i class='bx bxs-key'></i>
                <input id="password" name="password" type="password" placeholder="Type your password">
            </label>

            <button type="submit" disabled>Submit</button>

        </form>

    </div>

</main>

<script src="../static/scripts/login.js" th:src="@{/scripts/login.js}"></script>

</body>
</html>
