<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Create Account</title>
</head>
<body>

    <pre th:if="${message}" id="notification" th:text="${message}"></pre>

    <main>

        <div class="container">

            <div class="title-box">
                <h1>Create Account</h1>
                <p>Please fill in the form.</p>
            </div>

            <form method="post" th:object="${user}" th:action="@{/auth/register}">

                <div>

                    <label>
                        <i class='bx bxs-user'></i>
                        <input id="firstName" th:field="*{firstName}" type="text" placeholder="Type your first name">
                    </label>

                    <label>
                        <i class='bx bxs-user'></i>
                        <input id="lastName" th:field="*{lastName}" type="text" placeholder="Type your last name">
                    </label>

                </div>

                <label>
                    <i class='bx bxs-user'></i>
                    <input id="username" th:field="*{username}" type="text" placeholder="Type your username">
                </label>

                <label>
                    <i class='bx bxs-envelope'></i>
                    <input id="email" th:field="*{email}" type="text" placeholder="Type your email">
                </label>

                <label>
                    <i class='bx bxs-key'></i>
                    <input id="password" th:field="*{password}" type="password" placeholder="Type your password">
                </label>

                <label>
                    <i class='bx bxs-key'></i>
                    <input id="confirmPassword" th:field="*{confirmPassword}" type="password" placeholder="Confirm your password">
                </label>

                <label class="agreement">
                    <input id="agreement" th:field="*{agreement}" type="checkbox">
                    <span>I agree with the terms</span>
                </label>

                <button type="submit" disabled>Submit</button>

            </form>

        </div>

    </main>

    <script src="../static/scripts/register.js" th:src="@{/scripts/register.js}"></script>

</body>
</html>
